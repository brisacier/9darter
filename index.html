<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <title>9 Darter Finish</title>
        <link rel="stylesheet" href="./styles.css" />
        <script type="text/javascript" src="./script.js"></script>
    </head>
    <body>
        <form id="addplayer">
            <label>Ajouter un joueur :</label>
            <input id="inputplayername" type="text" name="playername" />
            <input type="submit" value="Ajouter" />
        </form>
        <button id="startgameButton">Commencer le 301</button>
        <br />
        <button id="startcricketButton">Commencer le Cricket</button>
        Reverse : <input type="checkbox" id="checkboxreverse" value="true"/>
        Crazy : <input type="checkbox" id="checkboxcrazy" value="true"/>
        <br />
        <button id="buttonnextplayer">Joueur suivant</button>
        <button id="buttonnextplayercricket">Joueur suivant Cricket</button>

        <form id="scoreform">
            <input id="inputscore" type="text" name="score" />
            <input type="submit" value="Score" />
        </form>
        <form id="scoreformcricket">
            <input id="inputscorecricket" type="text" name="score" />
            <input type="submit" value="Score cricket" />
        </form>

        <div id="scoreprint"></div>

    </body>
</html>
